planck_2018_lowl.TT: null
planck_2018_lowl.EE_sroll2: null
act_dr6_cmbonly.PlanckActCut:
  dataset_params:
    use_cl: tt te ee
    lmin_cuts: 0 0 0
    lmax_cuts: 1000 600 600
  params:
    A_planck:
      value: "lambda A_act: A_act"
      latex: A_{\rm Planck}

act_dr6_cmbonly:
  stop_at_error: true
  lmax_theory: 9000
  ell_cuts:
    TT: [600,6500]
    TE: [600,6500]
    EE: [600,6500]
  params:
    A_act:
      prior:
        min: 0.5
        max: 1.5
      ref:
        dist: norm
        loc: 1.0
        scale: 0.1
      proposal: 0.003
      latex: A_{\rm ACT}
    P_act:
      prior:
        min: 0.9
        max: 1.1
      ref:
        dist: norm
        loc: 1.0
        scale: 0.01
      proposal: 0.01
      latex: p_{\rm ACT}
