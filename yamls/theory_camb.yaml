camb:
  stop_at_error: True
  ignore_obsolete: True
  
  extra_args:
    kmax: 10
    k_per_logint: 130
    nonlinear: True
    lens_potential_accuracy: 8
    lens_margin: 2050
    AccuracyBoost: 1.0
    lSampleBoost: 1.0
    lAccuracyBoost: 1.2
    DoLateRadTruncation: False
    recombination_model: CosmoRec
    min_l_logl_sampling: 6000
  
  params:
    H0:
      latex: H_0
      derived: True
    thetastar:
      latex: \theta_\star
      derived: True
    sigma8:
      latex: \sigma_8
      derived: True
    YHe:
      latex: Y_\mathrm{He}
      derived: True
    zrei:
      latex: z_\mathrm{reio}
      derived: True
    taurend:
      latex: \tau_\mathrm{rec}
      derived: True
    zstar:
      latex: z_\star
      derived: True
    rstar:
      latex: r_{s,\star}
      derived: True
    zdrag:
      latex: z_d
      derived: True
