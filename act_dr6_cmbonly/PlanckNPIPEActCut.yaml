path: null
dataset_file: CamSpec_NPIPE/CamSpec_NPIPE_12_6_cl.dataset
# Overriding of .dataset parameters
dataset_params:
  use_cl: 143x143 217x217 143x217 TE EE
  lmax_cuts: 800 800 800 3000 3000
# Aliases for automatic covariance matrix
aliases: [CamSpec_NPIPE_TTTEEE]
# Speed in evaluations/second
speed: 10

params:
  use_fg_residual_model: 0
  cal0: 1
  cal2: 1

  amp_100: 0
  amp_143:
    prior:
      dist: uniform
      min: 0
      max: 50
    ref:
      dist: norm
      loc: 10
      scale: 1
    latex: A^{\rm power}_{143}
    proposal: 1
  amp_217:
    prior:
      dist: uniform
      min: 0
      max: 50
    ref:
      dist: norm
      loc: 20
      scale: 1
    latex: A^{\rm power}_{217}
    proposal: 1
  amp_143x217:
    prior:
      dist: uniform
      min: 0
      max: 50
    ref:
      dist: norm
      loc: 10
      scale: 1
    latex: A^{\rm power}_{143\times217}
    proposal: 1

  n_100: 1
  n_143:
    prior:
      dist: uniform
      min: 0
      max: 5
    ref:
      dist: norm
      loc: 1
      scale: 0.2
    latex: \gamma^{\rm power}_{143}
    proposal: 0.2
  n_217:
    prior:
      dist: uniform
      min: 0
      max: 5
    ref:
      dist: norm
      loc: 1
      scale: 0.2
    latex: \gamma^{\rm power}_{217}
    proposal: 0.2
  n_143x217:
    prior:
      dist: uniform
      min: 0
      max: 5
    ref:
      dist: norm
      loc: 1
      scale: 0.2
    latex: \gamma^{\rm power}_{143\times217}
    proposal: 0.2

  calTE:
    prior:
      dist: norm
      loc: 1
      scale: 0.01
    ref:
      dist: norm
      loc: 1
      scale: 0.01
    proposal: 0.01
    latex: c_{TE}

  calEE:
    prior:
      dist: norm
      loc: 1
      scale: 0.01
    ref:
      dist: norm
      loc: 1
      scale: 0.01
    proposal: 0.01
    latex: c_{EE}
