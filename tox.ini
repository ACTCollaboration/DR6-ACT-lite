[tox]
skipsdist = true
requires =
	tox-conda
	setuptools >= 30.3.0
	pip >= 19.3.1
envlist =
	py{38,312}-test
	codestyle

[testenv]
conda_env = dr6-cmbonly-tests.yml
conda_setup_args = --override-channels
conda_install_args = --override-channels
setenv =
	COBAYA_PACKAGES_PATH = ./cobaya_packages
#changedir = .tmp/{envname}
commands =
	pip freeze
	cobaya-install planck_2018_highl_plik.TTTEEE_lite_native --no-set-global
	pytest -v --rootdir=. {posargs}
	cobaya-run eval_act.yaml

[testenv:codestyle]
skip_install = true
conda_env = 
changedir = .
description = Check code style with flake8
deps = flake8
commands = flake8
